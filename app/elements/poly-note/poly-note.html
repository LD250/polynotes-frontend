<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">

<dom-module id="poly-note">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <paper-textarea
      rows=5
      alwaysFloatLabel=true
      label="{{ title }}"
      on-input="autosave"
      value="{{ body }}">
    </paper-textarea>
    <div>{{ lastChanged }}</div>
  </template>
  <script>
  (function() {
    'use strict';
    class Polynote {
      beforeRegister() {
        this.is = 'poly-note';
        this.properties = {
          title: {
            type: String,
            value: ''
          },
          lastChanged: {
            type: Date,
            value: 0
          },
          body: {
            type: String,
            value: ''
          }
        };
      }
      created() {}
      attached() {}
      detached() {}
      autosave(e) {
        /*if (e.timeStamp - this.lastChanged > 5000){

        }*/
        this.lastChanged = e.timeStamp;
        console.log(e)
      }
      attributeChanged() {}
    }
    Polymer(Polynote);
  })();
  </script>
</dom-module>
