<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../poly-note/poly-note.html">

<dom-module id="polynotes-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
    <paper-material elevation="1">
      <poly-note></poly-note>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';
    class PolynotesList {
      beforeRegister() {
        this.is = 'polynotes-list';
        this.properties = {
          foo: {
            type: String,
            value: 'Notes list'
          },
        };
      }
      created() {}
      attached() {}
      detached() {}
      attributeChanged() {}
    }
    Polymer(PolynotesList);
  })();
  </script>
</dom-module>
