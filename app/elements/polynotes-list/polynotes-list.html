<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../poly-note/poly-note.html">
<link rel="import" href="../../styles/app-theme.html">

<dom-module id="polynotes-list">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
      }
      @media (max-width: 600px) {
        paper-material {
          --menu-container-display: none;
          width: calc(97.33% - 32px);
          padding-left: 16px;
          padding-right: 16px;
        }
      }

      /* Tablet+ */
      @media (min-width: 601px) {
        paper-material {
          width: calc(98% - 46px);
          margin-bottom: 32px;
          padding-left: 30px;
          padding-right: 30px;
        }
      }
    </style>
    <div>Hello from <span>{{foo}}</span></div>
    <iron-ajax
      auto
      url="https://api.github.com/repos/LD250/jenkins-cli-python/issues"
      handle-as="json"
      last-response="{{ response }}">
    </iron-ajax>
    <template is="dom-repeat" items="{{response}}">
      <paper-material elevation="1">
        <poly-note title="{{ item.title }}", body="{{ item.body }}"></poly-note>
      </paper-material>
      <br/>
    </template>
  </template>
  <script>
  (function() {
    'use strict';
    class PolynotesList {
      beforeRegister() {
        this.is = 'polynotes-list';
        this.properties = {
          foo: {
            type: String,
            value: 'Notes list'
          },
        };
      }
      created() {}
      attached() {}
      detached() {}
      attributeChanged() {}
    }
    Polymer(PolynotesList);
  })();
  </script>
</dom-module>
